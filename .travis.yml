matrix:
  include:
    - os: osx
      osx_image: xcode12
      env: SWIFT_VERSION=5.2
language: generic
sudo: required
dist: trusty
script:
  - swift build
  - swift test --enable-code-coverage
  - llvm-cov export -format="lcov" .build/debug/CodableWrappersPackageTests.xctest -instr-profile .build/debug/codecov/default.profdata > info.lcov
  - bash <(curl https://codecov.io/bash)

